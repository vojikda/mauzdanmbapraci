<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan MBA Status</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .question {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        
        .answer {
            font-size: 8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: color 0.5s ease;
            margin-bottom: 10px;
        }
        
        .language-info {
            font-size: 1.5em;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="question">Má už Dan hotovou MBA práci?</div>
    <div class="answer" id="answer">YES</div>
    <div class="language-info" id="languageInfo">(English)</div>

    <script>
        // Array of 20 main languages with their word for "YES"
        const languages = [
            { word: "YES", language: "English" },
            { word: "JA", language: "German" },
            { word: "OUI", language: "French" },
            { word: "SÍ", language: "Spanish" },
            { word: "SIM", language: "Portuguese" },
            { word: "ДА", language: "Russian" },
            { word: "是", language: "Chinese" },
            { word: "はい", language: "Japanese" },
            { word: "예", language: "Korean" },
            { word: "نعم", language: "Arabic" },
            { word: "हाँ", language: "Hindi" },
            { word: "JA", language: "Dutch" },
            { word: "JA", language: "Swedish" },
            { word: "JA", language: "Norwegian" },
            { word: "KYLLÄ", language: "Finnish" },
            { word: "ANO", language: "Czech" },
            { word: "TAK", language: "Polish" },
            { word: "IGEN", language: "Hungarian" },
            { word: "DA", language: "Romanian" },
            { word: "ДА", language: "Bulgarian" }
        ];

        // Array of vibrant colors
        const colors = [
            '#FF0000', // Red
            '#00FF00', // Green
            '#0000FF', // Blue
            '#FF00FF', // Magenta
            '#00FFFF', // Cyan
            '#FFFF00', // Yellow
            '#FF8000', // Orange
            '#8000FF', // Purple
            '#FF0080', // Pink
            '#0080FF', // Light Blue
            '#80FF00', // Lime
            '#FF8000', // Orange
            '#800080', // Purple
            '#008080', // Teal
            '#FF4000', // Red-Orange
            '#4000FF', // Blue-Purple
            '#FF0040', // Hot Pink
            '#0040FF', // Royal Blue
            '#40FF00', // Bright Green
            '#FF4000'  // Coral
        ];

        function changeAnswer() {
            const answerElement = document.getElementById('answer');
            const languageInfoElement = document.getElementById('languageInfo');
            
            // Get random language and color
            const randomLanguage = languages[Math.floor(Math.random() * languages.length)];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Update the text and color
            answerElement.textContent = randomLanguage.word;
            answerElement.style.color = randomColor;
            
            // Update the language info
            languageInfoElement.textContent = `(${randomLanguage.language})`;
            
            // Add a small animation effect
            answerElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                answerElement.style.transform = 'scale(1)';
            }, 200);
        }

        // Change answer when page loads
        window.addEventListener('load', changeAnswer);
        
        // Also change on page refresh (for browsers that cache)
        window.addEventListener('beforeunload', () => {
            sessionStorage.setItem('lastChange', Date.now());
        });
        
        // Check if we need to change on page load (for cached pages)
        const lastChange = sessionStorage.getItem('lastChange');
        if (lastChange && Date.now() - parseInt(lastChange) < 1000) {
            changeAnswer();
        }
    </script>
</body>
</html>
